{% extends 'catalog/base.html' %}

{% block content %}
<h2>Upcoming Events</h2>

<ul class="list-group">
    {% for event in events %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ event.title }} â€” {{ event.date|date:"Y-m-d H:i" }}
            <a class="btn btn-sm btn-outline-primary" href="{% url 'event_detail' event.id %}">Details</a>
        </li>
    {% empty %}
        <li class="list-group-item">No events available.</li>
    {% endfor %}
</ul>
{% endblock %}
