{% extends 'catalog/base.html' %}

{% block content %}
<h2>Volunteer Roles</h2>
<ul class="list-group mb-3">
    {% for role in roles %}
        <li class="list-group-item">
            <strong>{{ role.name }}</strong>: {{ role.description }}
        </li>
    {% endfor %}
</ul>

<h4>Add New Role</h4>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Add Role</button>
</form>
{% endblock %}
