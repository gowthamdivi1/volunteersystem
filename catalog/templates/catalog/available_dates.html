<!-- catalog/templates/catalog/available_dates.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Available Dates for {{ event.title }}</title>
</head>
<body>
    <h1>Manage Available Dates for "{{ event.title }}"</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Date</button>
    </form>

    <h2>Existing Available Dates</h2>
    <ul>
        {% for date in available_dates %}
            <li>
                {{ date.date }}
                <form method="POST" action="{% url 'catalog:available_date_delete' date.pk %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No dates added yet.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'catalog:event_list' %}">← Back to Events</a>
</body>
</html>
