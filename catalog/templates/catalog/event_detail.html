{% extends "base.html" %}
{% block content %}
  <h1>{{ event.title }}</h1>
  <p>{{ event.description }}</p>
  <p>
    <strong>When:</strong> {{ event.start_time }} – {{ event.end_time }}<br>
    <strong>Where:</strong> {{ event.location }}
  </p>
  {% if event.organizer.user == request.user %}
    <p>
      <a href="{% url 'catalog:event_edit'   event.pk %}">Edit</a> |
      <a href="{% url 'catalog:event_delete' event.pk %}">Delete</a>
    </p>
  {% endif %}
  <p><a href="{% url 'catalog:event_list' %}">← Back to events</a></p>
{% endblock %}
